<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap');
      </style>
    <link rel='stylesheet' href='./style.css'>
    <script src='./script.js' defer></script>
    <title>Library</title>
</head>
<body>
    <div class='library-container'>
        <div class='library-header'>
            <text>Title</text>
            <text>Author</text>
            <text>Length</text>
            <text>Read</text>
        </div>
        <div class='books-container'></div>
        <button class='add-button'><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus-box-outline</title><path d="M19,19V5H5V19H19M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5C3,3.89 3.9,3 5,3H19M11,7H13V11H17V13H13V17H11V13H7V11H11V7Z" /></svg>Add Book</button>
    </div>
    <div class='entry-modal'>
        <div class="modal-content">
            <span class='close'>&times;</span>
            <form method='post' action='' class='book-input'>
                <input type='text' name='title' id='title' required>
                <label for='title'>Title</label><br>
        
                <input type='text' name='author' id='author' required>
                <label for='Author'>Author</label><br>
        
                <input type='text' name='pages' id='pages' required>
                <label for='pages'>Page Length</label><br>
        
                <input type='checkbox' name='status' id='status'>
                <label for='status'>Have you read the book?</label><br><br>
        
                <input type='submit' value='submit'>
            </form>
        </div>
    </div>
    
</body>
</html>
